<header>
    <div class="cabecalho">

        <div class="cabecalho-esquerda">
            <div class="aluraGeek">
                <img src="./assets/img/cabecalho_videogame.svg" class="img-videogame">
                <h2 class="alura"><span>Alura</span>Geek</h2>
            </div>

            <div class="topProcurarSessao">
                <label for="assunto"></label>
                <input id="procurar" class="input-procurar" placeholder="O que deseja encontrar?">
                <button class="procurar-btn"></button><img src="./assets/img/btn-procurar.svg">
            </div>
        </div>
        
        <div><a href="./produtos.html" class="login-button">Menu administrador</a></div>     

    </div>

</header>
<body>
    <div class="iniciarSessao" style="align-items: flex-start;">
        <h1>Adicionar novo produto</h1>
        <form class="login"
        action="https://formspree.io/f/xrgvojkb"
        method="POST"
        >

        <div class="input-container">
        <input type="text" id="url" class="input" required placeholder="">
        <label for="url" class="input-label">URL da imagem</label>
        </div>
        
        <div class="input-container">
        <input type="text" id="categoria" class="input" required placeholder="">
        <label for="categoria" class="input-label">Categoria</label>
        </div>

        <div class="input-container">
        <input id="nomeProduto" class="input" required placeholder="">
        <label for="nomeProduto" class="input-label">Nome do produto</label>
        </div>

        <div class="input-container">
        <input id="precoProduto" class="input" required placeholder="">
        <label for="precoProduto" class="input-label">Preço do produto</label>
        </div>

        <div class="input-container">
        <input id="descricaoProduto" class="input" required placeholder="">
        <label for="descricaoProduto" class="input-label">Descrição do produto</label>
        </div>

        <div class="input-container">
            <input type="file" id="imagem" required>
            <label for="imagem" class="input-label">Imagem do produto</label>
        </div>

        <img id="imagem-preview" src="" alt="Imagem do produto">

        <input type="submit" value="Entrar" class="btn-enviarMensagem" data-button>
        </form>
    </div>
</body>
